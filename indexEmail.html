<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SCTI</title>
	<style type="text/css">

		.pre-header{
			font-size: 2px;
			color: #f6f6f6;
		}

		.email-background{
		   background: #f6f6f6;
		   padding: 20px;
		}

		.body-wrap{
			max-width: 600px;
			display: table;
			margin: 0 auto;
			box-shadow: 8px 8px 8px rgba(0,0,0,0.15);
		}
		.email-content{
			background: #fff;
			max-width: 600px;
			margin: 0 auto;
			font-family: sans-serif;
		}
		.message-wrapper{
			padding:20px;
		}

		.email-logo-header{
			background-color: #3ea2db;
			height: 180px;
			width: 100%;
			box-shadow: 0px 2px 2px rgba(0,0,0,0.3);
			z-index: 3;
			position: relative;
		}

		#logo-img{
			padding: 20px;
			margin: 0 auto;
			display: table;
		}

		h3{
			text-align: left;
			font-weight: 300;
		}

		p{
			font-weight: 300;
			font-size: 16px;
		}

		.sub-title{
			font-size: 14px;
			color: #111;
			text-align: left;
			padding-top: 0px;
		}

		a, .social-media-wrapper{
			font-size: 12px;
			text-decoration: none;
			color: #3ea2db;
			display: flex;
			align-items: center;
		}

		.social-media-wrapper span{
			margin: 10px;

		}
		#scti{
			width: 60%;
			height: auto;

		}
		#key-icon{
			width: 80px;
			height: auto;
			position: relative;
			z-index: 2;

		}

		.logo-wrapper{
			display: flex;
			vertical-align: center;
			justify-content: center;
			height: inherit;
		}

		.code-wrapper{
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.code{
			border-radius: 30px;
			background: #cfcfcf;
			padding: 20px 20px 20px 55px;
			text-align: center;
			position: relative;
			left: -40px;

		}
		.link-wrapper{
			display: flex;
			align-items: center;
			justify-content: space-around;
			flex-wrap: wrap;
		}

		footer{
			padding: 20px 0;
		}
	</style>
</head>
